window: 
    dimensions: 
        columns: 116
        lines: 30
    padding:    
        x: 3
        y: 3
    position: 
        x: 100
        y: 90
    dynamic_padding: true
    decorations: None
    startup_mode: Windowed

scrolling:
  history: 10000

  multiplier: 3
  auto_scroll: true

