window: 
    dimensions: 
        columns: 115
        lines: 30
    padding:    
        x: 5
        y: 3
    dynamic_padding: true
    decorations: None
    startup_mode: Windowed 

scrolling:
  history: 10000

  multiplier: 3
  auto_scroll: true

colors:
  primary:
    background: '#000000'
    foreground: '#ffffff'
  cursor:
    text: '#000000'
    cursor: '#ffffff'
  normal:
    black:   '0xffffff'
    red:     '0xc82829'
    green:   '0x718c00'
    yellow:  '0xeab700'
    blue:    '0x4271ae'
    magenta: '0x8959a8'
    cyan:    '0x3e999f'
    white:   '0x4d4d4c'
  bright:
    black:   '0x8e908c'
    red:     '0xf5871f'
    green:   '0xe0e0e0'
    yellow:  '0xd6d6d6'
    blue:    '0x969896'
    magenta: '0x282a2e'
    cyan:    '0xa3685a'
    white:   '0x1d1f21'

bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0

background_opacity: 0.90

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>"

  save_to_clipboard: true


cursor:
  # Values for 'style':
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  unfocused_hollow: true

live_config_reload: true

font: 
    size: 13


