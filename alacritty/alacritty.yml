window: 
    dimensions: 
        columns: 116
        lines: 31
    padding:    
        x: 5
        y: 5
    position: 
        x: 100
        y: 50
    dynamic_padding: true
    decorations: None
    startup_mode: Windowed

scrolling:
  history: 10000

  multiplier: 3
  auto_scroll: true

# Colors (Dracula)
colors:
  # Default colors
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#caa9fa'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
    white:   '#bfbfbf'

  # Bright colors
  bright:
    black:   '#575b70'
    red:     '#ff6e67'
    green:   '#5af78e'
    yellow:  '#f4f99d'
    blue:    '#caa9fa'
    magenta: '#ff92d0'
    cyan:    '#9aedfe'
    white:   '#e6e6e6'

bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0

background_opacity: 0.9

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>"

  save_to_clipboard: true


cursor:
  # Values for 'style':
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  unfocused_hollow: true

live_config_reload: true

font: 
    normal: 
        family: Hack Nerd Font Mono
        style: Regular
    bold: 
        family: Hack Nerd Font Mono 
        style: Bold
    italic: 
        family: Hack Nerd Font Mono
        style: Italic

    size: 13

# Keybindings 
key_bindings:
    - { key: N,        mods: Control|Shift,    action: SpawnNewInstance    }
    - { key: F,        mods: Control|Shift,    action: ToggleFullscreen    }


